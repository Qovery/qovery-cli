name: "Build"

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Check out source code
        uses: actions/checkout@v3

      - name: Build
        run: go build .

